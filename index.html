<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações Protegidas</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#D0D0D0">
    <link rel="icon" href="image/icon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --primary-color: #D0D0D0;
            --secondary-color: #2f2f2f;
        }

        :root-dark {
            --primary-color: #2f2f2f;
            --secondary-color: #D0D0D0;
        }

        body {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        main {
            width: 100%;
            max-width: 800px;
            padding: 1rem;
            flex: 1;
        }

        footer {
            width: 100%;
            padding: 1rem;
            text-align: center;
            font-size: 0.8rem;
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <header>
        <h1>Anotações Protegidas</h1>
    </header>

    <main>
        <div id="auth-section">
            <h2>Acesso Seguro</h2>
            <p>Para acessar suas anotações, autentique-se:</p>
            <button id="auth-button">Autenticar</button>
            <p id="auth-status"></p>
        </div>

        <div id="notes-section" class="hidden">
            <note-editor></note-editor>
            <note-list></note-list>
        </div>
    </main>

    <footer>
        <p>PWA de Anotações Protegidas - 2023</p>
    </footer>

    <script src="js/components.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('/sw.js')
                .then(function (registration) {
                    console.log('Service Worker registrado com sucesso:', registration.scope);
                })
                .catch(function (error) {
                    console.log('Falha ao registrar o Service Worker:', error);
                });
        });
    }
</script>

</html>
